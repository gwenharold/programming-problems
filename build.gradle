apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.autencio.HelloWorld'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
}

jar {
    baseName = 'programming-problems'
    version =  '1.0'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.11'
}